{% extends "finance/layout.html" %}

{% block body %}
<div class="container mt-5">
    {% if message %}
        <div class="alert alert-warning text-center" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <h1 class="text-center mb-4">Register</h1>
    <form action="{% url 'register' %}" method="POST" class="register-form mt-4 needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <div class="invalid-feedback">
                Please enter a username.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <div class="invalid-feedback">
                Please enter a password.
            </div>
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm Password</label>
            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" required>
            <div class="invalid-feedback">
                Please confirm your password.
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>
{% endblock %}
