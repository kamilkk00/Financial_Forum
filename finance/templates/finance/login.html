{% extends "finance/layout.html" %}

{% block body %}
<div class="container mt-5">
    {% if message %}
        <div class="alert alert-warning text-center" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <h1 class="text-center mb-4">Login</h1>
    <form action="{% url 'login_view' %}" method="POST" class="login-form mt-4 needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <div class="invalid-feedback">
                Please enter your username.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <div class="invalid-feedback">
                Please enter your password.
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account yet? <a href="{% url 'register' %}">Register here.</a></p>
</div>
{% endblock %}
