{% extends "finance/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h1 class="text-center">Create Your Professional Profile</h1>
    <form action="{% url 'create_professional' %}" method="post" class="professional-form mt-4">
        {% csrf_token %}
        
        <h2 class="form-section-title">Basic Information</h2>
        <div class="form-group">
            <label for="companyName">Company Name <span>(optional)</span>:</label>
            <input type="text" id="companyName" name="companyName" class="form-control">
        </div>

        <div class="form-group">
            <label for="city">City <span>(required)</span>:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="specialization">Specialization <span>(required)</span>:</label>
            <input type="text" id="specialization" name="specialization" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description <span>(required)</span>:</label>
            <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="hourlyRate">Hourly Rate <span>(required)</span>:</label>
            <input type="number" id="hourlyRate" name="hourlyRate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="availability">Availability <span>(required)</span>:</label>
            <input type="text" id="availability" name="availability" class="form-control" required>
        </div>

        <h2 class="form-section-title">Contact Details</h2>
        <div class="form-group">
            <label for="email">Email Address <span>(required)</span>:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="website">Website <span>(optional)</span>:</label>
            <input type="url" id="website" name="website" class="form-control">
        </div>

        <div class="form-group">
            <label for="socialMedia">Social Media <span>(optional)</span>:</label>
            <input type="url" id="socialMedia" name="socialMedia" class="form-control">
        </div>

        <h2 class="form-section-title">Experience and Qualifications</h2>
        <div class="form-group">
            <label for="experience">Years of Experience <span>(required)</span>:</label>
            <input type="number" id="experience" name="experience" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="certifications">Certificates and Courses <span>(optional)</span>:</label>
            <textarea id="certifications" name="certifications" rows="4" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
</div>
{% endblock %}
